[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.black]
line-length = 79

[tool.poetry]
authors = ["Tăng Quốc Thái - <tqthai.sdh222@hcmut.edu.vn>"]
description = "BK-IMP repo"
name = "bk-imp"
packages = [{include = "bk_imp"}]
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
python = "^3.8"
elasticsearch = "^8.5.2"
pandas = "^1.5.2"
scikit-learn = "^1.1.3"
tqdm = "^4.64.1"
tweepy = "^4.12.1"
diagrams = "^0.23.3"
pyspark = "^3.4.0"
nbqa = {extras = ["toolchain"], version = "^1.7.0"}

[tool.poetry.group.dev.dependencies]
